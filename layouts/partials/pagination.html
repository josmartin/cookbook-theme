<div class="row">
  <div class="col s3 m1">
  {{if .HasPrev}}
    <a class="btn-floating btn-large waves-effect waves-light" href="{{ .Prev.URL }}"><i class="material-icons">chevron_left</i></a>
  {{else}}
    <a class="btn-floating btn-large disabled"><i class="material-icons">chevron_left</i></a>
  {{end}}
  </div>
  <div class="col s6 m10 center">&nbsp</div>
  <div class="col s3 m1">
  {{if .HasNext}}
    <a class="btn-floating btn-large waves-effect waves-light" href="{{ .Next.URL }}"><i class="material-icons">chevron_right</i></a>
  {{else}}
    <a class="btn-floating btn-large disabled"><i class="material-icons">chevron_right</i></a>
  {{end}}
  </div>
</div>
